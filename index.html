<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <h1 class="async font-bold">Async Audio</h1>
    <div class="song-image">
      <img src="albumart/BestPart.jpg" id="cover">
    </div>
    <div class="player" id="player">
      <div class="title">
        <h4 id="name">Best part of Me</h4>
      </div>
      <div class="artist">
        <h4 id="artist-name">Artist</h4>
      </div>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <audio src="songs/BestPart.mp3" id="audio"></audio>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
